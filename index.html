    <div class="content">
      <div id="video">
        <video preload="auto">
          <source />
        </video>
        <div class="overlay"></div>
      </div>
      <div id="canvas"></div>
      <div id="item-image">
        <div class="arc"></div>
        <div class="item-image__container">
          <img src="" alt="" />
        </div>
      </div>
      <div id="wheel-data-sets">
        <div>
          <input
            type="radio"
            id="huey"
            name="list"
            value="cataclysm"
            autocomplete="off"
            checked
          />
          <label for="huey">Колесо катаклизмов</label>
        </div>
        <div>
          <input
            type="radio"
            id="dewey"
            name="list"
            value="effects"
            autocomplete="off"
          />
          <label for="dewey">Колесо ивентов</label>
        </div>
        <div>
          <input
            type="radio"
            id="scrudge"
            name="list"
            value="games"
            autocomplete="off"
          />
          <label for="scrudge">Кооперативные игры</label>
        </div>

        <div>
          <input
            type="radio"
            id="louie"
            name="list"
            value="mods"
            autocomplete="off"
          />
          <label for="louie">Колесо модификаторов</label>
        </div>
        <div>
          <input
            type="radio"
            id="webby"
            name="list"
            value="items"
            autocomplete="off"
          />
          <label for="webby">Колесо предметов</label>
        </div>
        <div>
          <input
            type="radio"
            id="scrooge"
            name="list"
            value="custom"
            autocomplete="off"
          />
          <label for="scrooge">Свой список</label>
        </div>
        <div class="break"></div>
        <div class="volume-container">
          <input
            id="volume-control"
            type="range"
            step="0.1"
            value="0.5"
            max="1"
            min="0"
            title="Громкость видео"
          />
        </div>
        <button id="btn-edit" title="Редактировать список"></button>
      </div>
      <div id="custom-list" class="dialog">
        <label>
          Свой список<br />
          <textarea rows="15" cols="50"></textarea>
        </label>
        <hr />
        <button>✔ Применить</button>
      </div>
      <div id="dialog-edit" class="dialog">
        <div class="presets"></div>
        <hr />
        <div class="options"></div>
        <hr />
        <button class="apply">✔ Применить</button>
      </div>
    </div>
    <div class="help-popup">
      <button class="help-popup__close">X</button>
      <div class="help-popup__content"></div>
    </div>
    <audio id="random-sound-effect" src="./audio/gnome.mp3"></audio>
